<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </head>
  <body class="bg-secondary text-white">
    <nav class="navbar navbar-expand-sm bg-light fixed-top">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="#">HOME</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">ABOUT US</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">CONTACT</a>
        </li>
      </ul>
    </nav>
    <br>
    <br>
    <br>
    <br>
    <div>
     <div class="container">
      <div class="row">
        <div class="col-sm-12">
        <label for="inputname">select owner</label>
        </div>
      </div>
      <div class="dropdown">
        <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" >---select---
        </button>
        <div class="dropdown-menu">
          <a class="dropdown-item" href="#">---select---</a>
          <a class="dropdown-item" href="#">---1---</a>
          <a class="dropdown-item" href="#">---2---</a>
        </div>
      </div>
      <br>
      <br>
      <div class="alert alert-warning">
        <strong>Note:</strong> You can either select device type from dropdown or add new device type from textbox. Not both device type at a time.
      </div>
      <div class="container">
       <div class="row">
        <div class="col-sm-2">
          <label for="inputname">select device type</label>
        </div>
        <div class="dropdown">
          <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" >---select---
          </button>
          <div class="dropdown-menu">
            <a class="dropdown-item" href="#">---select---</a>
            <a class="dropdown-item" href="#">---1---</a>
            <a class="dropdown-item" href="#">---2---</a>
          </div>
        </div>  
        <div class="col-sm-6">
          <label for="inputname">New device type</label>
          <input type="text" class="form-control" placeholder=" ">
        </div>
       </div>
       <div class="row">
        <div class="col-sm-4">
          <label for="inputname">starting serial number</label>
          <input type="number" class="form-control" placeholder=" ">
        </div>
    
        <div class="col-sm-4">
          <label for="inputname">Number of device</label>
          <input type="number" class="form-control" placeholder=" ">
        </div>
  
        <div class="col-sm-4">
          <label for="inputname">Last serial number</label>
          <input type="number" class="form-control" placeholder=" ">
        </div>
        </div>
  
       <div class="row">
        <div class="col-sm-4">
          <label for="inputname">Price per device</label>
          <input type="number" class="form-control" placeholder=" ">
        </div>
    
        <div class="col-sm-4">
          <label for="inputname">Validity periods in months</label>
          <input type="number" class="form-control" placeholder=" ">
        </div>
       </div>
  
       <div class="row">
        <div class="col-sm-12">
        <label for="inputname">select token generation algorithm</label>
        </div>
       </div>
       <div class="dropdown">
        <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" >---select Algorithm---
       
        <div class="dropdown-menu">
          <a class="dropdown-item" href="#">---select---</a>
          <a class="dropdown-item" href="#">---1---</a>
          <a class="dropdown-item" href="#">---2---</a>
        </button>
        </div>
       </div>
       <div class="row">
        <div class="col-sm-6">
          <label for="inputname">Test code 1</label>
          <input type="number" class="form-control" placeholder="123456789">
        </div>
    
        <div class="col-sm-6">
          <label for="inputname">Test code 2</label>
          <input type="number" class="form-control" placeholder="123456789">
        </div>
      </div>
      
      <div class="row">
        <div class="col-sm-6">
          <label for="inputname">Test code 3</label>
          <input type="number" class="form-control" placeholder="123456789">
        </div>
    
        <div class="col-sm-6">
          <label for="inputname">Test code 4</label>
          <input type="number" class="form-control" placeholder="123456789">
        </div>
      </div>
      <div class="col-sm-6">
      <label>Number</label><br>
        <input type="radio" name="Radio botton">1&nbsp&nbsp
        <input type="radio" name="Radio botton">2&nbsp&nbsp
        <input type="radio" name="Radio botton">3
        </div>
        <div class="row">
        <div class="col-sm-6">
          <div align="right">
            <button type="button" class="btn btn-primary">IMPORT</button>
            <button type="button" class="btn btn-secondary">CANCLE</button>
          </div>
        </div>
        </div>
          </div>
      </div>
      </body>
