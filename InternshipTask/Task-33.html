<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </head>
<body class="bg-dark text-white">
  <nav class="navbar navbar-expand-sm bg-light fixed-top">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="#">HOME</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">ABOUT US</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">CONTACT</a>
      </li>
    </ul>
  </nav>
  <br>
  <br>
 
 <div class="container-fluid">
     <div class="row">
     <div class="col-md-10">
         <div class="from-group">
    <label class="from-label">Select Owner</label><br>
    <select name="---Select Algorithm---">
            <option value="">---select---</option>
            <option value="1">---1---</option>
            <option value="2">---2---</option>
            </select>
            </div>
         </div>
     </div>
     <br>

     <div class="alert alert-warning">
                <p><h4><strong>Note:</strong> You can either select device type from dropdown or add new device type from textbox. Not both device types at a time.</h4></p>
      </div>
                
     <div class="row">
        <div class="col-md-6">
        <div class="from-group">
           <label class="from-label">Select Device Type:</label><br> 
           <select name="---Select Algorithm---">
               <option value="">---select---</option>
               <option value="1">---1---</option>
               <option value="2">---2---</option>
               </select>               
            </div>
        </div>
        <div class="col-sm-3">
            <div class="from-label">
               <label class="from-label"><h3>OR</h3></label>
            </div>
        <div class="col-md-4">
            <div class="from-group">      
             <label class="from-label">New Devicce Type:</label>
             <input type="text" class="form-control" placeholder="" value="">
            </div>
        </div>
        </div>
    </div>
    <br>

     <div class="row">
        <div class="col-sm-4">
            <div class="from-group">     
                <label class="from-label">Starting Serial No:</label>
                <input type="text" class="form-control" placeholder="" value="" >
            </div>
        </div>
        <div class="col-sm-4">
            <div class="from-group">
                <label class="from-label">New of Device:</label>
                <input type="text" class="form-control" placeholder="" value="">
            </div>
        </div>
        <div class="col-sm-4">
            <div class="from-group">
                <label class="from-label">Last Serial no:</label>
                <input type="text" class="form-control" placeholder="" value="">
        </div>
    </div>
    </div>
    <br>

     <div class="row">          
        <div class="col-sm-4">
            <div class="from-group">
                <label class="from-label">Price Per Device:</label>
                <input type="text" class="form-control" placeholder="" value="">
            </div>
        </div>
        <div class="col-sm-4">
            <div class="from-group">
                <label class="from-label">Validity period in month:</label>
                <input type="month" class="form-control" placeholder="" value="">
            </div>
        </div>
    </div>
    <br>

    <div class="row">
        <div class="col-md-10">
            <div class="from-group">
                <label class="from-label">Select Token Generation Algorithm:</label><br>
                <select name="---Select Algorithm---">
                    <option value="">---Select Algorithm---</option>
                    <option value="1">---1---</option>
                    <option value="2">---2---</option>
                        </select>
            </div>
        </div>
    </div>
    <br>

    <div class="row">
        <div class="col-sm-4">
            <div class="from-group">         
                <label class="from-label">Test Code 1:</label>
                <input type="text" class="form-control" placeholder="123456789"/>
            </div>
        </div>
        <div class="col-sm-4">
            <div class="from-group">
                <label class="from-label">Test Code 2:</label>
                <input type="text" class="form-control" placeholder="123456788"/>
            </div>
        </div>
    </div>
    <br>

    <div class="row">
        <div class="col-sm-4">
            <div class="from-group">
                <label class="from-label">Test Code 3:</label><br>
                <input type="text" class="form-control"  placeholder="123456785"/>
            </div>
        </div>
        <div class="col-sm-4">
            <div class="from-group">
                <label class="from-label">Test Code 4:</label><br>
                <input type="text" class="form-control" placeholder="123456788"/>
            </div>
        </div>
    </div>
    <br>

    <div class="row">
        <div class="col-sm-4">
            <div class="from-group">
                <label class="from-label">Number</label>
                <input type="radio" name="Radio botton">1&nbsp&nbsp
                <input type="radio" name="Radio botton">2&nbsp&nbsp
                <input type="radio" name="Radio botton">3
            </div>
        </div>
    </div>
    <br>

    <div class="row">
        <div class="col-sm-4">
            <div class="from-group">
            <div align="right">
                <button type="button" class="btn btn-primary">IMPORT</button>
                <button type="button" class="btn btn-secondary">CANCLE</button>
            </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
